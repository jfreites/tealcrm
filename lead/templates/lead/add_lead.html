{% extends 'core/base.html' %}

{% block title %}Add a Lead{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">Add lead</h1>

        {% if team.plan.max_leads > team.leads.all|length %}
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="py-4 px-6 bg-teal-500 text-white">Submit</button>
        </form>
        {% else%}
            <div class="mt-6 px-6 py-4 bg-red-400 rounded-xl text-white">
                You have reached your limit. The team owner must upgrade the plan.
            </div>
        {% endif %}
    </div>
{% endblock %}
