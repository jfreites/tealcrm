{% extends 'core/base.html' %}

{% block title %}Log In!{% endblock %}

{% block content %}
    <h1 class="text-xl">Log in</h1>
    
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="py-4 px-6 bg-teal-500 text-white">Submit</button>
    </form>

{% endblock %}
