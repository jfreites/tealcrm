{% extends 'core/base.html' %}

{% block title %}{{ team.name }}{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">{{ team.name }}</h1>

        <p><strong>Team owner:</strong> {{ team.created_by }}</p>

        <hr class="my-6">

        <h2 class="font-semibold">Team members</h2>

        {% for member in team.members.all %}
            <p>{{ member.username }} ({% firstof member.email 'no email' %})</p>
        {% endfor %}
    </div>
{% endblock %}
