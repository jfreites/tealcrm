{% extends 'core/base.html' %}

{% block title %}Edit a Team{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl">Edit {{ team.name }}</h1>

        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="py-4 px-4 bg-teal-500 text-white">Update</button>
        </form>
    </div>
{% endblock %}
